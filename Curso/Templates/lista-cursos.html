{% extends "index.html" %}
{% block content %}

    <h1> {{title}} </h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Capacidad maxima</th>
                <th scope="col">Profesor designado</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{curso.id}}</td>
                <td>{{curso.nombre}}</td>
                <td>{{curso.capacidad_maxima}}</td>
                <td>{{curso.profesor}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock content %}
